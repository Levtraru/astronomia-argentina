<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Script -->
    <script src="../js/main.js" async defer></script>
    <script src="../js/form-validation.js"></script>
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/2a2e74e139.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Barra de Navegación -->
    <header>
      <nav>
        <a href="../index.html" id="logo"
          ><h1 class="animate__animated animate__backInLeft">
            Astronomía Argentina
          </h1></a
        >
        <div class="ham-btn">
          <span>
            <i class="fas fa-bars"></i>
          </span>
        </div>

        <div class="times-btn">
          <span>
            <i class="fas fa-times"></i>
          </span>
        </div>
        <ul class="nav-links">
          <li class="nav-item"><a href="./news.html">NOTICIAS</a></li>
          <li class="nav-item"><a href="./astro.html">ASTRONOMÍA</a></li>
          <li class="nav-item"><a href="./missions.html">MISIONES</a></li>
          <li class="nav-item"><a href="./contact.html">CONTACTO</a></li>
        </ul>
      </nav>
      <ul class="nav-links-750px">
        <li class="nav-item"><a href="./news.html">NOTICIAS</a></li>
        <li class="nav-item"><a href="./astro.html">ASTRONOMÍA</a></li>
        <li class="nav-item"><a href="./missions.html">MISIONES</a></li>
        <li class="nav-item"><a href="./contact.html">CONTACTO</a></li>
      </ul>
    </header>

    <!-- Contenido Principal -->
    <main id="contact-container">
      <div id="contact">
        <h2>¿Dudas? ¿Comentarios?<span class="h2-bold"> ¡Escribinos!</span></h2>
        <div id="contact-error"></div>
        <form id="contact-form" onsubmit="return validacion()">
          <div class="input-field">
            <label for="name">Nombre:</label>
            <input
              type="text"
              placeholder="Ingresa tu nombre..."
              name="name"
              id="name"
            />
          </div>
          <div class="input-field">
            <label for="surname">Apellido:</label>
            <input
              type="text"
              placeholder="Ingresa tu apellido..."
              name="surname"
              id="surname"
            />
          </div>
          <div class="input-field">
            <label for="location">Ubicación:</label>
            <input
              type="text"
              placeholder="Por ejemplo: Buenos Aires, Argentina"
              name="location"
              id="location"
            />
          </div>
          <div class="input-field">
            <label for="email">E-mail:</label>
            <input
              type="text"
              placeholder="Ingresa tu email..."
              name="email"
              id="email"
            />
          </div>
          <div class="input-field">
            <label for="message">Mensaje:</label>
            <textarea
              placeholder="Dejanos tu mensaje aquí..."
              name="message"
              id="message"
            ></textarea>
          </div>
          <div id="contact-btn">
            <input type="reset" value="Borrar todo" />
            <input type="submit" value="Enviar" />
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-element">ENCONTRANOS EN</div>
      <div class="footer-element footer-brands">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-discord"></i>
      </div>
    </footer>
  </body>
</html>
