    </header>

    <!-- Contenido Principal -->
    <main>
      <br><h2 align="center">¿Dudas? ¿Comentarios? ¡Escribinos!</h1></br>
      <form action="" method="" target="">

          <label for="name">Nombre:</label>
          <input size="10" maxlength="10" type="text" name="name" id="name" required>

          <label for="surname">Apellido:</label>
          <input size="10" maxlength="10" type="text" name="surname" id="surname" required>

          <br><label for="born" type="date" name="born" id="born">Fecha de nacimiento:</label>
          <input size="1" maxlength="3" type="date" name="born" id="born" required>

         Género:<select name="genre" required>
                    <option></option>
                    <option>Mujer</option>
                    <option>Hombre</option>
                    <option>Otro</option></select>

          <br><label for="from" type="text" name="from" id="from">Provincia:</label>
          <input size="20" type="text" name="from" id="from">

          <label for="from" type="text" name="from" id="from">País:</label>
          <input size="20" type="text" name="from" id="from" required>

          <br><label for="email">E-mail:</label>
          <input size="30" type="email" maxlength="40" name="email" id="email" required>

          <br><label for="from" type="text" name="from" id="from">Mensaje:</label>
          <br><textarea name="message" rows="15" cols="70" required>Dejanos tu mensaje aquí...</textarea>

          <br><label for="submit" type="button" name="submit" id="submit"></label>
          <input type="submit" value="Enviar">

          <label for="delete" type="button" name="delete" id="delete"></label>
          <input type="reset" value="Borrar todo">

      </form>
    </main>
    
    <!-- Footer -->
    <footer>
      <div class="footer-element">
        <img src="" alt="Logo" />ENCONTRANOS EN <i></i>
      </div>
    </footer>

    <script src="../js/main.js" async defer></script>
