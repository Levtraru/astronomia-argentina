<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noticias</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/news.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Animate Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/2a2e74e139.js"
      crossorigin="anonymous"
    ></script>
    <!-- Script -->
    <script src="../js/main.js" async defer></script>
    <script src="../js/news.js" async defer></script>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../imgs/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../imgs/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../imgs/favicon-16x16.png"
    />
    <link rel="manifest" href="../imgs/site.webmanifest" />
  </head>
  <body>
    <!-- Barra de Navegación -->
    <header>
      <nav>
        <a href="../index.html" id="logo"
          ><h1 class="animate__animated animate__backInLeft">
            Astronomía Argentina
          </h1></a
        >
        <div class="ham-btn">
          <span>
            <i class="fas fa-bars"></i>
          </span>
        </div>

        <div class="times-btn">
          <span>
            <i class="fas fa-times"></i>
          </span>
        </div>
        <ul class="nav-links">
          <li class="nav-item"><a href="./news.html">NOTICIAS</a></li>
          <li class="nav-item"><a href="./astro.html">ASTRONOMÍA</a></li>
          <li class="nav-item"><a href="./missions.html">MISIONES</a></li>
          <li class="nav-item"><a href="./contact.html">CONTACTO</a></li>
        </ul>
      </nav>
      <ul class="nav-links-750px">
        <li class="nav-item"><a href="./news.html">NOTICIAS</a></li>
        <li class="nav-item"><a href="./astro.html">ASTRONOMÍA</a></li>
        <li class="nav-item"><a href="./missions.html">MISIONES</a></li>
        <li class="nav-item"><a href="./contact.html">CONTACTO</a></li>
      </ul>
    </header>

    <!-- Contenido Principal -->
    <!-- Las imagenes y texto de las noticias son insertadas desde "../js/news.json"  -->
    <main>
      <section id="news">
        <section class="upper-chunk">
          <article class="latest-news news-container">
            <h2></h2>
            <div>
              <p id="main-news-desc"></p>
            </div>
            <img class="news-img" />
          </article>
          <aside class="news-container">
            <iframe
              class="hidden"
              src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FArgentina.astro&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
              width="340"
              height="500"
              style="border: none; overflow: hidden"
              scrolling="no"
              frameborder="0"
              allowfullscreen="true"
              allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
            ></iframe>
            <article class="more-news hidden">
              <h3></h3>
              <img class="news-img" />
            </article>
          </aside>
        </section>
        <section class="bottom-chunk">
          <article class="more-news hidden">
            <h3></h3>
            <img class="news-img" />
          </article>
          <article class="more-news hidden">
            <h3></h3>
            <img class="news-img" />
          </article>
          <article class="more-news hidden">
            <h3></h3>
            <img class="news-img" />
          </article>
          <article class="more-news hidden">
            <h3></h3>
            <img class="news-img" />
          </article>
        </section>
        <section class="bottom-chunk">
          <article class="more-news hidden">
            <h3></h3>
            <img class="news-img" />
          </article>
          <article class="more-news hidden">
            <h3></h3>
            <img class="news-img" />
          </article>
          <article class="more-news hidden">
            <h3></h3>
            <img class="news-img" />
          </article>
          <article class="more-news hidden">
            <h3></h3>
            <img class="news-img" />
          </article>
        </section>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-element">ENCONTRANOS EN</div>
      <div class="footer-element footer-brands">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-discord"></i>
      </div>
    </footer>
  </body>
</html>
